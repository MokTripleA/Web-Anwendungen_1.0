<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferienwohnungen Kiel</title>
    <script src="https://kit.fontawesome.com/b83539defc.js" crossorigin="anonymous"></script>
    <link rel="Stylesheet" href="Styles.css"/>
</head>

<body>
<header>
    <div id="h2">Ferienwohnungen Kiel</div>
</header>

<nav>
    <div id="h1">
        <i style="text-align: left" class="fa-sharp fa-solid fa-magnifying-glass"></i>
        <i style="text-align: left; margin-left: 20px" class="fa-sharp fa-solid fa-bars"></i>
    </div>
</nav>

<div class="container">
    <div class="slides">
        <input type="radio" name="common" id="button1" checked>
        <input type="radio" name="common" id="button2">
        <input type="radio" name="common" id="button3">
        <input type="radio" name="common" id="button4">

        <div class="image first">
            <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                 alt="Vorgarten">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1556911220-bff31c812dba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1568&q=80"
                 alt="Küche">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                 alt="Schlafzimmer">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1598928506311-c55ded91a20c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                 alt="Wohnzimmer">
        </div>
    </div>

    <div class="navigator">
        <label for="button1" class="bar"></label>
        <label for="button2" class="bar"></label>
        <label for="button3" class="bar"></label>
        <label for="button4" class="bar"></label>
    </div>
</div>

<div class="details">
    <button class="button button1">Überblick</button>
    <button class="button button2">Ausstattung</button>
    <button onclick="" class="button button3">
        <a class="link" href="#map">Lage</a>
    </button>
    <button class="button button4">Kalender</button>
</div>

<iframe id="map" class="map"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7833.91119544737!2d10.096121117058992!3d54.28563407449316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1680106324237!5m2!1sde!2sde"
        width="700" height="500" style="border:0;"></iframe>

<div class="ausstattung">
    <!i class="fa-solid fa-phone"></i>
    <!i class="fa-solid fa-hippo"></i>
    <!i class="fa-solid fa-car"></i>
    <!i class="fa-solid fa-wifi"></i>
    <!i class="fa-solid fa-smoking"></i>
</div>
<footer class="footer">FeWoMIng - Kiel</footer>
</body>

</html>
